<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Blog Fauzi</h1>      
    <p>Ini adalah blog pribadi mengenai diri saya.</p>     
</div>


<div class="container">
  <div class="alert alert-primary">
    <strong>Penting!</strong> Untuk Pergi Ke Halaman Selanjutnya Silahkan Klik Tombol dibawah ini.
  </div>
 
</div>

<div class="container">
  <h2>Klik Untuk Lanjut</h2>
  <a href="#" class="btn btn-info" role="button">Ke awal halaman</a>
  <button type="button" class="btn btn-info">Previous</button>
  <button type="button" class="btn btn-info">Next</button>
  <button type="button" class="btn btn-info">Last Page</button>

</div>

<div class="container">
  <h2>Berhasil</h2>
  <div class="progress">
    <div class="progress-bar" style="width:100%">100%</div>
  </div>
</div>

<div class="container">
  <p class="text-success">Sukses.</p>
</div>

</body>
</html>
